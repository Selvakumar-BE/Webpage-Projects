<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container p-5 mt-3 mb-3">
        <form action="#" id="form">
            <h2>Registration Form</h2>
            <div class="form-group p-1">
                <label for="name">Username</label>
                <input type="username" id="username" placeholder="Enter Your Username" class="form-control">
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <label for="Name">Name</label>
                <input type="Name" id="Name" placeholder="Enter Your Name" class="form-control">
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email Id" class="form-control">
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Please enter the Password" class="form-control">
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Re-enter the Password" class="form-control">
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control">
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <label for="state">Select the State</label>
                <select name="state" id="state" class="form-control" onchange="checkingState()">
                    <option value="none">Select Your State</option>
                    <option value="1">Tamilnadu</option>
                    <option value="2">Kerala</option>
                    <option value="3">Karnataka</option>
                </select>
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <label for="district">Select the District</label>
                <select name="district" id="district" class="form-control">
                    <option value="none">Select Your District</option>
                </select>
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" class="p-2 m-2">Male
                    <input type="radio" id="female" name="gender" class="p-2 m-2">Female
                    <input type="radio" id="others" name="gender" class="p-2 m-2">Others
                </div>
                <p class="mt-2"></p>
            </div>
            <div class="form-group p-1">
                <input type="checkbox" class=" me-2 mb-3" id="checkboxes">I agree
                <p class="mt-2"></p>
            </div>
            <div class="ps-5 pe-5">
                <button class="rounded corner w-100 p-1">Submit</button>
            </div>
        </form>
    </div>
    <script src="forms.js"></script>
</body>
</html>
