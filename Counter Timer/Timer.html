<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Timer</title>
    <link rel="icon" type="image/png" href="icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Timer.css">
</head>
<body>
    <div class="container text-center rounded corner mt-5 p-4">
        <h4>Counter Timer</h4>
        <p id="timer" class="mt-5 mb-5">00:00:00</p>
        <input type="number" id="timerinput" placeholder="Enter the Timer in Seconds" class="form-control mt-3 mb-3 text-center">
        <div class="row">
            <div class="col m-2">
                <button class="btn btn-dark" onclick="start()">Start</button>
            </div>
            <div class="col m-2">
                <button class="btn btn-dark" onclick="stop()">Stop</button>
            </div>
            <div class="col m-2">
                <button class="btn btn-dark" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="Timer.js"></script>
</body>
</html>
